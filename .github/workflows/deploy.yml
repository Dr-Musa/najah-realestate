name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build
        run: npm run build

      # ✅ تشخيص: يطبع لك أين خرجت ملفات البناء
      - name: Show output folders
        run: |
          echo "=== ROOT ==="
          ls -la
          echo "=== dist ==="
          ls -la dist || true
          echo "=== build ==="
          ls -la build || true
          echo "=== docs ==="
          ls -la docs || true

      # ✅ تأكيد: لازم يكون فيه dist وإلا يوقف ويعطيك رسالة واضحة
      - name: Ensure dist exists
        run: |
          if [ ! -d "dist" ]; then
            echo "ERROR: dist folder not found. Check the 'Show output folders' step to see where the build output is."
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: "./dist"

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
